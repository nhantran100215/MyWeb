            <button class="content__displayFrame--control--all">OFF</button>

          </div>
        </div>
      </div>

        <div class="timer__create">
          <div class="timer__create__btn">
            <i class="fas fa-plus-circle fa-2x menubar__feature--icon"></i>
          </div>
          <div class="timer__areaCreate">
            <div class="alarm">
              <div class="alarm__time">
                <input
                  type="time"
                  value="07:30:00"
                  class="alarm__time__text alarm__time__hour"
                />
              </div>
              <p class="alarm__devision">
                <span class="alarm__devision__text">State</span>
              </p>
              <div class="alarm__mode">
                <span class="alarm__mode__state alarm__mode__hover">ON</span>
                <span
                  class="
                    alarm__mode__state
                    alarm__mode__state__adjust
                    alarm__mode__hover
                  "
                  >OFF</span
                >
                <p class="alarm__devision">
                  <span class="alarm__devision__text">Repeat</span>
                </p>
                <span class="alarm__mode__repeat alarm__mode__hover">Once</span>
                <span class="alarm__mode__repeat alarm__mode__hover"
                  >Daily</span
                >
                <span class="alarm__mode__repeat alarm__mode__hover"
                  >Customize</span
                >
                <br />

                <div class="alarm__mode__weekday">
                  <input
                    type="checkbox"
                    class="alarm__mode__weekday__input borderAnimation"
                    id="alarm__mode__weekday__input"
                  />
                  <label
                    for="alarm__mode__weekday__input"
                    class="alarm__mode__weekday__label"
                    >sun</label
                  >
                  <input
                    type="checkbox"
                    class="alarm__mode__weekday__input"
                    id="alarm__mode__weekday__input2"
                  />
                  <label
                    for="alarm__mode__weekday__input2"
                    class="alarm__mode__weekday__label"
                    >mon</label
                  >
                  <input
                    type="checkbox"
                    class="alarm__mode__weekday__input"
                    id="alarm__mode__weekday__input3"
                  />
                  <label
                    for="alarm__mode__weekday__input3"
                    class="alarm__mode__weekday__label"
                    >tue</label
                  >
                  <input
                    type="checkbox"
                    class="alarm__mode__weekday__input"
                    id="alarm__mode__weekday__input4"
                  />
                  <label
                    for="alarm__mode__weekday__input4"
                    class="alarm__mode__weekday__label"
                    >wed</label
                  >
                  <input
                    type="checkbox"
                    class="alarm__mode__weekday__input"
                    id="alarm__mode__weekday__input5"
                  />
                  <label

                    class="alarm__mode__weekday__label"
                    >thu</label

                  <input

                    class="alarm__mode__weekday__input"
                    id="alarm__mode__weekday__input6"
                  />

                    class="alarm__mode__weekday__label"
                    >fri</label
                  >

                    type="checkbox"
                    class="alarm__mode__weekday__input"
                    id="alarm__mode__weekday__input7"
                  />
                  <label

                    class="alarm__mode__weekday__label"
                    >sat</label
                  >

              <div class="alarm__btn">
                <button class="alarm__btn__save">Save</button>
                <button class="alarm__btn__cancel">Cancel</button>
              </div>
            </div>

      <div class="addDevice"></div>
      <div class="OTA">
        <div class="OTA__control">
          <button class="OTA__control__request OTA__control__button">
            Request
          </button>
          <a href="#" class="OTA__control--a"
            ><button class="OTA__control__access OTA__control__button">
              <span>Start</span>
            </button></a
          >
          <button class="OTA__control__cancel OTA__control__button">
            cancel
          </button>
        </div>
        <div class="OTA__select">
          <select name="OTA__select__device" class="OTA__select__device">
            <option value="">--Please choose an option--</option>
          </select>
        </div>
        <iframe
          src="javascript:void(0)"
          frameborder="0"
          class="OTA__iframe"
        ></iframe>
      </div>
